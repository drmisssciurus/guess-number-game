<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">The computer has guessed a number from 1 to 100. <br/>Your task is to guess it.</h1>
        <div class="form-wrapper">
            <div class="field">
                <label for="" class="filed-form-label">Your number:</label>
                <input type="number" class="field-form-input" min="1" max="100">
                <button class="field-form-btn button medium">Check</button>
                <button class="field-again-btn button medium">new number</button>
            </div>
            <div class="result">
                
                <div class="result-help">
                  <span class="result-help-label">Clue:</span>
                  <span class="result-help-out">Just right</span>
                </div>
                <div class="result-count">
                  <span class="result-count-label">Number of attempts:</span>
                  <span class="result-count-out">8</span>
                </div>
                <div class="result-check">
                  <span class="result-check-label">Result:</span>
                  <span class="result-check-out">Congratulations! You guessed the number.</span>
                </div>
              </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
